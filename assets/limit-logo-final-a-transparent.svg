<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">
      @font-face {
        font-family: 'TopazPlus';
        src: url('TopazPlus_a500_v1_0.ttf') format('truetype');
      }
    </style>
  </defs>
  
  <!-- LIMIT text - Topaz font, Amiga Blue -->
  <text x="100" y="45" 
        font-family="'TopazPlus', 'Topaz Plus NF Mono', monospace" 
        font-size="32" 
        font-weight="400"
        fill="#5078FF" 
        text-anchor="middle"
        letter-spacing="1">LIMIT</text>
  
  <!-- Musical note symbol - Orange, aligned under first I -->
  <text x="89" y="60" 
        font-family="serif" 
        font-size="16" 
        fill="#FF8800" 
        text-anchor="middle">♫</text>
  
  <!-- Arrow - Dark grey, aligned under M, wider -->
  <text x="100" y="60" 
        font-family="sans-serif" 
        font-size="18" 
        font-weight="bold"
        fill="#303030" 
        text-anchor="middle">→</text>
  
  <!-- Infinity symbol - Orange, aligned under second I -->
  <text x="111" y="60" 
        font-family="serif" 
        font-size="16" 
        fill="#FF8800" 
        text-anchor="middle">∞</text>
</svg>
